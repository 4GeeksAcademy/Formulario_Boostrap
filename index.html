<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/802a0b73e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" text="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <div class="row w-100 d-flex">
            <!-- w-100 establecerá el ancho al 100%, y d-flex hará que la fila se comporte como un contenedor flexible-->
            <form class="col-md-12 border border-opacity-10 bg-white rounded">
                <!--Head-------------------------------->
                <div class="row">
                    <div class="head-form">
                        <h3 class="text-center">Payment form Example</h3>
                    </div>
                </div>
                <!--End Head---------------------------->
                <br>

                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-5">
                        <label for="inputPassword4">#Card</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                    <div class="col-3">
                        <label for="inputPassword4">CVC#</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="col-4">
                        <label for="inputPassword4">Amount</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label for="First Name">First Name</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-6">
                        <label for="Last Name">Last Name</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="City">City</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-3">
                        <label for="City">State</label>
                        <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="Postal Code">Postal Code</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <label for="City">State</label>
                    <div class="col-6 col-tar">

                        <span class="badge bg-secondary">
                            <div class="form-check  form-check-inline div-span ">
                                <input class="form-check-input " type="radio" name="inlineRadioOptions"
                                    id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-visa fa-xl"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-mastercard fa-xl"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club fa-xl"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-amex fa-xl"></i></label>
                            </div>
                        </span>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <!--Foot------------------------->
                <div class="row">
                    <div class="head-form">
                        <button type="button" class="btn btn-primary btn-sm float-end  m-2">Send</button>
                        <button type="button" class="btn btn-secondary btn-sm float-end  m-2">Cancel</button>
                    </div>
                </div>
                <!--End Foot------------------->

            </form>
        </div>
    </div>
</body>

</html>
